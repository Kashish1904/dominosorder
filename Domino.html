<html>
<head>
  <script data-ad-client="ca-pub-4358811063308681" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <title>Dominos Order</title>
    <link rel="stylesheet" href="./css/domino.css" />
</head>
<body>
  <header>
    <div id="head" style="background: url(./media/header_bg.png)">
    <div id="logo"><image width="120px"src="./media/logo.png" /></div>
    <center><h1>Domino's Online Order</h1><h4>Yummy Pizzas delivered Fast and Fresh</h4></center>
  </div>
  </header>

  <section id="media">
    <article>
    <video id="ad"  height="100%"  controls loop autoplay muted >
      <source type="video/mp4" src="./media/ad1.mp4" />
    </video>
  </article>
  <article>
      <image id="contact" src="./media/contactless.jpg" />
  </article>
  </section>
  <section>
    <h3>Select Items</h3>
    <form method="get">
      <div class="item">
      <image class="img" height="300" src="./media/new_margherita_2502.jpg" /><p><input name="margherita" type="checkbox" />  <b>Margherita</b><select name="size"><option>Regular</option><option>Medium</option><option>Large</option></select></p>
      </div>
      <div class="item">
      <image class="img" height="300" src="./media/farmhouse.png" /><p><input name="farmhouse" type="checkbox" />  <b>Farmhouse Pizza</b><select name="size" /><option>Regular</option><option>Medium</option><option>Large</option></select></p>
      </div>
      <div class="item">
      <image class="img" height="300" src="./media/cheesecorn.jpg" /><p><input name="CheesenCorn" type="checkbox" />  <b>Cheese n Corn</b><select name="size"><option>Regular</option><option>Medium</option><option>Large</option></select></p>
      </div>
      <div class="item">
      <image class="img" height="300" src="./media/paneer.jpg" /><p><input name="PeppyPaneer" type="checkbox" />  <b>Peppy Paneer</b><select name="size"><option>Regular</option><option>Medium</option><option>Large</option></select></p>
      </div>
      <div class="item">
      <image class="img" height="300" src="./media/paradise.jpg" /><p><input name="veggieparadise" type="checkbox" />  <b>Veggie Paradise</b><select name="size"><option>Regular</option><option>Medium</option><option>Large</option></select></p>
      </div>
    </form>
  </section>
  <br /><br /><br />
  <div center>
  <section>
    <form class="button" method="post" action="delivery.html">
    <button><width="100%">Home Delivery</button>
    </form>
    <form class="button" method="post" action="pickup.html">
      <button>Pickup</button>
    </form>
  </section>
</div>
  <br /><br /><br /><br />

    <center>
      <div>&copy;2020</div>
