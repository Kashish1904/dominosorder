<html>
<head>
  <title>Pickup</title>
</head>
<body>
  <header>
      <h3>Enter Pickup Details</h3>
  </header>
  <section>
    <form action="console.sql" method="get">
      <h4>Contact Details</h4>
      <input name="name" placeholder="Name" required><br />
      <input name="mob" type="number" placeholder="Mobile number" required><br />
      <h4>Store Details</h4>
      <input name="city" placeholder="City" required /><br />
      <input name="state" placeholder="State" required><br />
      <input name="pin" type="number" placeholder="Pin Code" required><br />
      <input name="area" placeholder="Area"><br /><br /><br />
      <button>Submit</button>
    </form>
  </section>
  <br /><br /><br /><br /><br /><br /><br /><br /><br />
  <footer>
    <center>
      <div>&copy;2020</div>
      <div> Domino's India co.</div>
      </center>
    </footer>
</body>
</html>
