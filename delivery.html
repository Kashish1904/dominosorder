  <title>Delivery</title>

<body>
  <header>
      <h3>Enter Delivery details</h3>
  </header>
  <section>
    <form method="post" action="./media/123.jpeg">
      <h4>Contact Details</h4>
      <input name="name" placeholder="Name" required><br />
      <input name="mob" type="number" placeholder="Mobile number" required><br />
      <input name="email" type="email" placeholder="E-Mail"><br />
      <h4>Address</h4>
      <input name="add1" placeholder="Address Line 1" required/><br />
      <input name="add2" placeholder="Address Line 2"/><br />
      <input name="city" placeholder="City" required /><input name="state" placeholder="State" required><br />
      <input name="pin" type="number" placeholder="Pin Code" required>
      <h4>Delivery Type</h4>
      <input name="type" type="radio" value="asap" required/>ASAP (30 min or Free)<br />
      <input name="type" type="radio" value="schedule" required/>Schedule <input name="date" type="date"/> <input name="time" type="time"/><br /><br /><br />
      <button>Submit</button>
    </form>
  </section>
